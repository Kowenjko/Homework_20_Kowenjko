<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework20</title>
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--PEN CODE-->
    <div id="weather-app" class="weather-app ">
        <i id="weather-icon" class="wi wi-fw weather-icon wi-day-sunny"></i>
        <div class="date-time">
            <div id="time" class="time"><span id="hours">1</span><span id="dots" class="dots">:</span><span
                    id="minutes">30</span>
            </div>
            <div id="date" class="date">
                <div id="day" class="day">Sun</div>
                <div id="monDate" class="monDate"><span id="mount">Sep</span> <span id="dates"> 13</span></div>
            </div>
        </div>

        <div class="location-weather">
            <label for="xBxHack">
                <i id="set-icon" class="fa set-icon fa-ellipsis-v"></i>
            </label>
            <div class="weather-status">
                <input type="checkbox" id="xBxHack">
                <div id="city" class="city">San Diego</div>
                <input id="userCity" class="userCity" type="text" placeholder="Введіть місто">
                <div id="forcast" class="forcast">Sky Is Clear</div>
            </div>
            <div class="weather-temp">
                <div id="temperature" class="temperature">84</div>
                <div class="high-low">
                    <div id="feels" class="feels">92</div>
                    <div id="high" class="high">92</div>
                    <div id="low" class="low">79</div>
                </div>

            </div>
        </div>
        <div id="weather-all" class="weather-all">
            <div id="icon-w" class="icon-w"><i class="fas fa-sort-down"></i><i class="fas fa-sort-down"></i><i
                    class="fas fa-sort-down"></i></div>
            <div id="weather-display" class="weather-display">
                <div id="weather-detal" class="weather-detal ">
                    <!-- <i class="fas fa-long-arrow-alt-down"></i> -->
                </div>
            </div>

        </div>
    </div>




    <script src="js/script.js"> </script>
</body>

</html>
